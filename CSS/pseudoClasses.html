
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        #google_link:hover{
            color: green;
        }

        #youtube_link:active{
            color: red;
        }

        #maps_link:focus{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.google.com" target="_blank" id="google_link"><b>Google</b></a>
        <br>
        <a href="https://www.youtube.com" target="_blank" id="youtube_link"><b>You Tube</b></a>
        <br>
        <a href="https://www.google.com/maps/@18.5559043,73.7595417,15z?authuser=0&entry=ttu" target="_blank" id="maps_link"><b>Maps</b></a>
    </div>
</body>
</html>
