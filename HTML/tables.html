<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <caption>Favourite Fruit</caption>
    <table>
        <tr>
            <th>Name</th>
            <th>Favorite Fruit</th>
        </tr>
        <tr>
            <td>Tushar</td>
            <td>Mango</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>Banana</td>
        </tr>
    </table>
</body>
</html>
